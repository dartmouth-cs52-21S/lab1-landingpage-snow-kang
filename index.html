<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script
      src="https://kit.fontawesome.com/674cca6809.js"
      crossorigin="anonymous"
    ></script>
    <title>Title</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <a href="#">About me</a> | <a href="#">Links</a> |
      <a href="#">Projects</a>
    </nav>

    <h1>Welcome!</h1>

    <section id="about-me">
      <video autoplay muted loop id="kaleidoscope">
        <source src="media/kaleidoscope.mp4" type="video/mp4" />
      </video>
      <h2>About me</h2>
      <img src="media/coco.jpg" alt="My puppy, Coco" />
      <div class="flex-container">
        <div class="flex-item">Fact 1</div>
        <div class="flex-item">Fact 2</div>
        <div class="flex-item">Fact 3</div>
      </div>
    </section>

    <section id="links">
      <!-- Similar to league's < -->
      <h2>Buttons for social media links</h2>
      <nav>
        <button class="social-media-button">Twitch</button>
        <button class="social-media-button">YouTube</button>
        <button class="social-media-button">Instagram</button>
      </nav>
    </section>

    <section id="projects">
      <h2>Carousel of projects</h2>
      <ul class="carousel">
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
      </ul>
    </section>
    <h2>Guestbook</h2>
    <form action="#">
      <label for="username">Send your username so I know you stopped by:</label>
      <input type="text" id="username" name="username" />
    </form>
    <section></section>

    <footer>
      <i class="fab fa-twitch"></i>
      <i class="fab fa-discord"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
    </footer>
  </body>
</html>
